function add() {

n = document.getElementById('inp').value;

if(document.getElementById("inp").value.match(letters)){
arrayAlpha[x] = document.getElementById("inp").value;
x++;
document.getElementById('inp').value = "";
}

else if(document.getElementById("inp").value.match(numeric)){

}

else{

function remove() {

                     }

   else{
        var index = arrayAlphaNumeric.indexOf(document.getElementById('out').value);

}
